<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Visor de capas</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.27/"></script>

  <script>
    // Carga de módulos necesarios para la aplicación: Map y MapView
    require([
      "esri/Map",
      "esri/views/MapView"
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      // Construimos el objeto mapa
      
      var map = new Map({
        // Definir el mapa base del mapa
        basemap: "topo"
      });

        //definimos la capa de terremotos
      var earthquakesLayer = new FeatureLayer({
        url: 'https://services.arcgis.com/ue9rwulIoeLEI9bj/ArcGIS/rest/services/Strong_Earthquakes_2012_2014/FeatureServer/0'
      });
        //añadimos la capa al mapa
      map.add(earthquakesLayer);
      
      //Construir el objeto vista.
      var view = new MapView({
        // Elemento HTML donde irá el mapa.
        container: "viewDiv",
        // Asignación del mapa en la vista
        map: map,
        // Nivel de zoom
        zoom: 2,
        // Coordenadas del centro de la vista
        //center: [-9.272008, 42.882209]
        
      });

      

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>
</html>
