<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Finisterre</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.27/"></script>

  <script>
    // Carga de m칩dulos necesarios para la aplicaci칩n: Map y MapView
    require([
      "esri/Map",
      "esri/views/MapView"
    ], function(Map, MapView) {

      // Construimos el objeto mapa
      
      var map = new Map({
        // Definir el mapa base del mapa
        basemap: "satellite"
      });

      //Construir el objeto vista.
      var view = new MapView({
        // Elemento HTML donde ir치 el mapa.
        container: "viewDiv",
        // Asignaci칩n del mapa en la vista
        map: map,
        // Nivel de zoom
        zoom: 15,
        // Coordenadas del centro de la vista
        center: [-9.272008, 42.882209]
        
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>
</html>
