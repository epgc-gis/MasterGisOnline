            // Creamos la capa gráfica

            const graphicsLayer = new GraphicsLayer();

            // Creamos el mapa

            const map = new Map({
                basemap: "topo-vector",
                layers: [graphicsLayer]
            });

                container: "viewDiv",
                map: map,

            });
