<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Sketch widget</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <script>

        // Carga los módulos necesarios

        require([
            "esri/widgets/Sketch",
            "esri/Map",
            "esri/layers/GraphicsLayer",
            "esri/views/MapView",
            "esri/widgets/Sketch/SketchViewModel"
        ], (Sketch, Map, GraphicsLayer, MapView, SketchViewModel) => {
       

            // Creamos la capa gráfica

            const graphicsLayer = new GraphicsLayer();

            // Creamos el mapa

            const map = new Map({
                basemap: "topo-vector",
                layers: [graphicsLayer]
            });

            // Creamos la vista

            const view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 5,
                center: [90, 45]
            });

            // Creamos el widget de Sketch

            const sketch = new Sketch({
                view: view, // Vista que corresponde el widget
                layer: graphicsLayer, // Capa donde se insertarán los elementos
                viewModel: new SketchViewModel({

        // Simbología que utilizará si es un polígono
  
                view: view,
                layer: graphicsLayer,
                    polygonSymbol: {
                        type: "simple-fill",
                        style: "cross",
                        color: "#EFC8B1",
                        outline: {
                        width: 3,
                        style: "solid",
                        color: "#514644"
                        }
                    },

                // Simbología que utilizará si es un punto

                    pointSymbol: {
                        type: "simple-marker",
                        style: "diamond",
                        size: 6,
                        color: [255, 255, 255],
                        outline: {
                        color: [50, 50, 50],
                        width: 1
                        }
                    },

                    // Simbología que se usará si es polilínea.

                    polylineSymbol: {
                        type: "simple-line",
                        color: [255, 130, 130],
                        width: 5
                    }
              })      
            });

            // Añadimos el widget a la vista.
            view.ui.add(sketch, "top-right");

            
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
