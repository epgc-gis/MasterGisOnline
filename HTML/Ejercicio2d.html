<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ejercicio 2d- Aplicando estilos</title>

<body>
    <h1>Aplicando Estilos</h1>
    <P>Texto Normal</P>
    <p><strong>Texto en Negrita</strong></p>
    <p><i>Texto en cursiva</i></p>
    <p><u>Texto subrayado</u></p>
    <p style="font-size: large;">Letra grande</p>
    <p style="font-size: small;">Letra pequeña</p>
    <p><small>Letra pequeña</small></p>
    <p style="color: blue;">Color de letra azul</p>
    <p style="background-color: red;"">Esta frase tiene el fondo de color rojo</p>
    <p>Palabra <mark>destacada</mark></p>
    
</body>
